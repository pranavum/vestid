{% extends "base.html" %}

{% block title %}Sign Up - Vestid{% endblock %}

{% block content %}
<form>
    <div class="mb-3" method="POST">
        <label for="exampleInputText1" class="form-label">Name</label>
        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp" name="text">
      </div>
    <div class="mb-3">
      <label for="exampleInputEmail1" class="form-label">Email address</label>
      <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" name="email">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label">Password</label>
      <input type="password" class="form-control" id="exampleInputPassword1" name="password">
    </div>
    <div class="mb-3">
      <label for="exampleInputPassword1" class="form-label"> Confirm Password</label>
      <input type="password" class="form-control" id="exampleInputPassword2" name="password2">
      </div>
    <button type="submit" class="btn btn-primary">Sign Up</button>
  </form>
{% endblock %}

{% extends "base.html" %}

{% block title %}New Model - Vestid{% endblock %}

{% block content %}
<form method="POST">
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Model Name</label>
        <input type="text" class="form-control" id="exampleInputText1" aria-describedby="textHelp" name="name" required>
      </div>
    <div class="mb-3">
        <select class="form-select" aria-label="Default select example" name="stock" required>
            <option selected>Select a Stock to Predict</option>
            <option value="MSFT.csv">Microsoft (MSFT)</option>
            <option value="AAPL.csv">Apple (AAPL)</option>
            <option value="GOOG.csv">Google (GOOG)</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="exampleInputText1" class="form-label">Input Parameters</label>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="input" value="Open">
            <label class="form-check-label" for="flexSwitchCheckDefault">Open</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckChecked" checked name="input" value="Close">
            <label class="form-check-label" for="flexSwitchCheckChecked">Close (recommended)</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="input" value="High">
            <label class="form-check-label" for="flexSwitchCheckDefault">High</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="input" value="Low">
            <label class="form-check-label" for="flexSwitchCheckDefault">Low</label>
        </div>
        <div class="form-check form-switch">
            <input class="form-check-input" type="checkbox" role="switch" id="flexSwitchCheckDefault" name="input" value="Volume">
            <label class="form-check-label" for="flexSwitchCheckDefault">Volume</label>
        </div>
    </div>
    <div class="mb-3">
      <label for="exampleInputNumber1" class="form-label">Number of Past Days</label>
      <input type="number" class="form-control" id="exampleInputNumber1" name="days" value="3">
    </div>
    <div class="mb-3">
      <label for="exampleInputDate1" class="form-label" style="float: left;">Start Date</label>
      <input type="date" class="form-control" id="exampleInputDate1" name="start" required>
    </div>
    <div class="mb-3">
        <label for="exampleInputDate2" class="form-label">End Date</label>
        <input type="date" class="form-control" id="exampleInputDate2" name="end" required>
    </div>
    <button type="submit" class="btn btn-primary">Generate</button>
</form>
{% endblock %}
